    <script>

        // Discord OAuth2 èªè¨¼
        async function signInWithDiscord() {
            const clientId = "1346459610663354378";  // Discordã®ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆID
            const redirectUri = encodeURIComponent("https://web-gilt-nine.vercel.app/");  // âœ… Discord Developer Portal ã«ç™»éŒ²æ¸ˆã¿ã®URL
            const scope = "identify";

            window.location.href = authUrl; // èªè¨¼ãƒšãƒ¼ã‚¸ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
        }


        // Discordã®ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’å–å¾—ã—ã€âœ…ã‚’ã¤ã‘ã‚‹
        async function getDiscordUserInfo() {
            const hash = window.location.hash;
            if (!hash.includes("access_token")) return;
        
            const params = new URLSearchParams(hash.replace("#", ""));
            const accessToken = params.get("access_token");
            if (!accessToken) return;
        
            try {
                const response = await fetch("https://discord.com/api/users/@me", {
                    headers: { Authorization: `Bearer ${accessToken}` },
                });
                const data = await response.json();
                discordUserId = data.id;
        
                // âœ… Discordãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ â†’ ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’å¤‰æ›´
                const discordButton = document.getElementById("discordLoginButton");

                console.log("âœ… Discord ãƒ¦ãƒ¼ã‚¶ãƒ¼ID:", discordUserId);
            } catch (error) {

            }

            } else if (selectedWallet === "metamask" && window.ethereum) {

    try {

        console.log(`ğŸ¨ ERC-1155 NFT(${tokenId}) ä¿æœ‰æ•°: ${balance.toString()}`);

        }

    } catch (error) {
        console.error("âŒ ERC-1155 NFT ä¿æœ‰ç¢ºèªã‚¨ãƒ©ãƒ¼:", error);
        alert("error");
    }
}


        // Discordã®ãƒ­ãƒ¼ãƒ«ã‚’ä»˜ä¸

                // âœ… ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ç¢ºèª

                    console.error("âŒ API ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚¨ãƒ©ãƒ¼:", text);
