<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Claim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.discord {
            background-color: #5865F2;
            color: white;
        }
        .btn.wallet {
            background-color: #F3F4F6;
            color: #333;
            border: 1px solid #d1d5db;
        }
        .btn.wallet.active {
            background-color: #4F46E5;
            color: white;
        }
        .btn.check {
            background-color: #10B981;
            color: white;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            font-size: 16px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Role Claim</h2>
        
        <!-- Discord„É≠„Ç∞„Ç§„É≥ -->
        <button id="discordLoginButton" class="btn discord">üîó Discord„Åß„É≠„Ç∞„Ç§„É≥</button>
        
        <!-- „Ç¶„Ç©„É¨„ÉÉ„ÉàÈÅ∏Êäû -->
        <p>Use wallet:</p>
        <button id="useMetamaskButton" class="btn wallet">ü¶ä Metamask</button>
        <button id="useHaHaButton" class="btn wallet">üíô HaHa Wallet</button>
        
        <!-- ÈÅ∏ÊäûÂæå„Å´Ë°®Á§∫„Åï„Çå„Çã„Ç¶„Ç©„É¨„ÉÉ„ÉàË™çË®º„Éú„Çø„É≥ -->
        <button id="signButton" class="btn check disabled" disabled>Choose wallet connect</button>
        
        <button id="checkERC1155" class="btn check disabled" disabled>NFT check</button>
        
        <p id="result" class="result"></p>
    </div>


    <script>
        let discordUserId = null;
        let selectedWallet = null; // ÈÅ∏Êäû„Åó„Åü„Ç¶„Ç©„É¨„ÉÉ„Éà„Çí‰øùÊåÅ

        // Discord OAuth2 Ë™çË®º
        async function signInWithDiscord() {
            const clientId = "1346459610663354378";  // Discord„ÅÆ„ÇØ„É©„Ç§„Ç¢„É≥„ÉàID
            const redirectUri = encodeURIComponent("https://web-gilt-nine.vercel.app/");  // ‚úÖ Discord Developer Portal „Å´ÁôªÈå≤Ê∏à„Åø„ÅÆURL
            const scope = "identify";  
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            
            window.location.href = authUrl; // Ë™çË®º„Éö„Éº„Ç∏„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
        }


        // URL„Åã„Çâ„Ç¢„ÇØ„Çª„Çπ„Éà„Éº„ÇØ„É≥„ÇíÂèñÂæó„Åó„ÄÅDiscord„ÅÆ„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
        async function getDiscordUserInfo() {
            const hash = window.location.hash;
            if (!hash.includes("access_token")) return;

            const params = new URLSearchParams(hash.replace("#", ""));
            const accessToken = params.get("access_token");

            if (!accessToken) return;

            try {
                const response = await fetch("https://discord.com/api/users/@me", {
                    headers: { Authorization: `Bearer ${accessToken}` },
                });
                const data = await response.json();
                discordUserId = data.id;
                document.getElementById("signButton").disabled = false; // „Ç¶„Ç©„É¨„ÉÉ„ÉàË™çË®º„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                console.log("‚úÖ Discord „É¶„Éº„Ç∂„ÉºID:", discordUserId);
            } catch (error) {
                console.error("‚ùå Discord „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±ÂèñÂæó„Ç®„É©„Éº:", error);
            }
        }

        // „Ç¶„Ç©„É¨„ÉÉ„ÉàÈÅ∏ÊäûÂá¶ÁêÜ
        function selectWallet(walletType) {
            selectedWallet = walletType;
            console.log(`‚úÖ ÈÅ∏Êäû„Åï„Çå„Åü„Ç¶„Ç©„É¨„ÉÉ„Éà: ${selectedWallet}`);
            document.getElementById("signButton").disabled = false; // Ë™çË®º„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
        }

        // „Ç¶„Ç©„É¨„ÉÉ„ÉàË™çË®ºÔºàÈÅ∏Êäû„Åó„Åü„Ç¶„Ç©„É¨„ÉÉ„Éà„Åß„Çµ„Ç§„É≥Ôºâ
        async function signMessage() {
            console.log("üìå signMessage() „ÅåÂÆüË°å„Åï„Çå„Åæ„Åó„Åü");
        
            let provider;
            if (selectedWallet === "haha" && window.haha) {
                provider = new ethers.providers.Web3Provider(window.haha);
                console.log("‚úÖ Use HaHa Wallet");
            } else if (selectedWallet === "metamask" && window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                console.log("‚úÖ Use Metamask");
            } else {
                alert("Wallet is not selected!");
                return;
            }
        
            try {
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const address = (await signer.getAddress()).toUpperCase();
        
                console.log("‚úÖ „Ç¶„Ç©„É¨„ÉÉ„Éà„Ç¢„Éâ„É¨„Çπ:", address);
                document.getElementById("result").textContent = `‚úÖ Authentication successful: ${address}`;
                document.getElementById("checkERC1155").disabled = false;
            } catch (error) {
                console.error("‚ùå Ë™çË®º„Ç®„É©„Éº:", error);
                alert("Authentication failed.");
            }
        }

        async function checkERC1155Balance() {
            let provider;
        
            if (selectedWallet === "haha" && window.haha) {
                provider = new ethers.providers.Web3Provider(window.haha);
                console.log("‚úÖ HaHa Wallet „Çí‰ΩøÁî®„Åó„Å¶NFT„ÇíÁ¢∫Ë™ç„Åó„Åæ„Åô");
            } else if (selectedWallet === "metamask" && window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                console.log("‚úÖ Metamask „Çí‰ΩøÁî®„Åó„Å¶NFT„ÇíÁ¢∫Ë™ç„Åó„Åæ„Åô");
            } else {
                alert("Wallet not selected!");
                return;
            }

    try {
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const walletAddress = await signer.getAddress();

        // ‚úÖ Á¢∫Ë™ç„Åó„Åü„ÅÑERC-1155„Ç≥„É≥„Éà„É©„ÇØ„Éà„ÅÆ„Ç¢„Éâ„É¨„Çπ & „Éà„Éº„ÇØ„É≥ID
        const erc1155ContractAddress = "0xc62344D7CcCfC7477ba566A305E77503Fc8b7b55";
        const tokenId = 0; // Á¢∫Ë™ç„Åó„Åü„ÅÑNFT„ÅÆ„Éà„Éº„ÇØ„É≥ID

        // ‚úÖ ERC-1155 ABIÔºà`balanceOf` „Çí‰Ωø„ÅÜ„Åü„ÇÅ„Å´ÊúÄÂ∞èÈôê„ÅÆÂÆöÁæ©Ôºâ
        const erc1155Abi = ["function balanceOf(address account, uint256 id) view returns (uint256)"];
        const erc1155Contract = new ethers.Contract(erc1155ContractAddress, erc1155Abi, provider);

        // ‚úÖ NFT„ÅÆ‰øùÊúâÊï∞„ÇíÂèñÂæó
        const balance = await erc1155Contract.balanceOf(walletAddress, tokenId);
        console.log(`üé® ERC-1155 NFT(${tokenId}) ‰øùÊúâÊï∞: ${balance.toString()}`);

        if (balance.gt(0)) {
            document.getElementById("result").textContent = `‚úÖ RelevantÔºàNFT ID ${tokenId} ‰øùÊúâÔºâ`;
            console.log(`‚úÖ „Ç¶„Ç©„É¨„ÉÉ„Éà„ÅØNFTÔºàID:${tokenId}Ôºâ„Çí‰øùÊúâ„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ`);
            
            // ‚úÖ NFT„Çí‰øùÊúâ„Åó„Å¶„ÅÑ„Å¶„ÄÅDiscordË™çË®ºÊ∏à„Åø„Å™„Çâ„É≠„Éº„É´‰ªò‰∏é
            if (discordUserId) {
                const success = await assignDiscordRole(discordUserId);
                if (success) {
                    alert("üéâ Discord role has been assigned!");
                } else {
                    alert("‚ùå Failed to assign Discord role!");
                }
            }
        } else {
            document.getElementById("result").textContent = `‚ùå FailÔºàNFT ID ${tokenId} Êú™‰øùÊúâÔºâ`;
            console.log(`‚ùå „Ç¶„Ç©„É¨„ÉÉ„Éà„ÅØNFTÔºàID:${tokenId}Ôºâ„ÇíÊåÅ„Å£„Å¶„ÅÑ„Åæ„Åõ„Çì`);
        }

    } catch (error) {
        console.error("‚ùå ERC-1155 NFT ‰øùÊúâÁ¢∫Ë™ç„Ç®„É©„Éº:", error);
        alert("error");
    }
}


        // Discord„ÅÆ„É≠„Éº„É´„Çí‰ªò‰∏é
        async function assignDiscordRole(discordUserId) {
            try {
                const response = await fetch("/api/assignRole", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ discordUserId }),
                });
        
                // ‚úÖ „É¨„Çπ„Éù„É≥„Çπ„ÅÆ„Çπ„ÉÜ„Éº„Çø„Çπ„Ç≥„Éº„Éâ„ÇíÁ¢∫Ë™ç
                console.log(`üîπ API „Çπ„ÉÜ„Éº„Çø„Çπ: ${response.status}`);
        
                if (!response.ok) {
                    const text = await response.text(); // JSON„Ç®„É©„Éº„ÇíÈò≤„Åê„Åü„ÇÅ„Å´ text() „Çí‰Ωø„ÅÜ
                    console.error("‚ùå API „É¨„Çπ„Éù„É≥„Çπ„Ç®„É©„Éº:", text);
                    return false;
                }
        
                const data = await response.json(); // ‚úÖ „Åì„Åì„Åß JSON „ÇíËß£Êûê
                console.log("‚úÖ API „É¨„Çπ„Éù„É≥„Çπ:", data);
        
                return true;
            } catch (error) {
                console.error("‚ùå Discord API „Ç®„É©„Éº:", error);
                return false;
            }
        }





        document.getElementById("discordLoginButton").addEventListener("click", signInWithDiscord);
        document.getElementById("useMetamaskButton").addEventListener("click", () => selectWallet("metamask"));
        document.getElementById("useHaHaButton").addEventListener("click", () => selectWallet("haha"));
        document.getElementById("signButton").addEventListener("click", signMessage);
        document.getElementById("checkERC1155").addEventListener("click", checkERC1155Balance);
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Discord„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
        window.onload = getDiscordUserInfo;
    </script>
</body>
</html>
